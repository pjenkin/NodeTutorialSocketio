<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat | ChatApp</title>
    <link rel="icon" href="data:;base64,anything">
    <!-- https://www.udemy.com/the-complete-nodejs-developer-course-2/learn/v4/questions/4410866 https://stackoverflow.com/q/5199902  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body class="chat">

<!-- pre-written CSS with BEM__notation names -->
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages">
      </ol>
      <div class="chat__footer">
        <form id="message-form">
            <input name="message" type="text" placeholder="Type message here" autofocus autocomplete="off" />
            <button>Send</button>
        </form>

        <button id="send-location">
          Send location
        </button>
    </div>
    </div>

    <!-- template for mustache - text message -->
    <script id="message-template" type="text/template">
      <!--<p>This bit is a template</p> -->
      <!--<p>{{messageText}}</p>-->
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{messageText}}</p>
        </div>
    </script>

    <!-- template for mustache - location message -->
    <script id="location-template" type="text/template">
      <!--<p>This bit is a template</p> -->
      <!--<p>{{messageText}}</p>-->
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p><a href="{{url}}" target="_blank">My current location</p>
        </div>
    </script>


    <p>Welcome to the chat tab</p>


    <script src="socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <!-- instead of copying js to the lib folder, could alternatively link to a CDN to get moment.js -->
    <!-- could also use the minified version instead -->
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/chat.js"></script>

  </body>
</html>
