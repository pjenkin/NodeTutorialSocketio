<!<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title> Join | ChatApp</title>
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="data:;base64,anything">
  <!-- https://www.udemy.com/the-complete-nodejs-developer-course-2/learn/v4/questions/4410866 https://stackoverflow.com/q/5199902  -->  
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">   <!-- action attribute to prevent reload and POST as querystring - goto chat instead -->
      <div class="form-field">
        <h3>Join-a-chat!</h3>
      </div>
      <div class="form-field">
        <label>Name to display</label>
        <input type="text" name="name" autofocus />
      </div>
      <div class="form-field">
        <label>Room name</label>
        <input type="text" name="room"/>
      </div>
      <div class="form-field">
        <button>Join chat</button>
      </div>
    </form>
  </div>
</body>
</html>
